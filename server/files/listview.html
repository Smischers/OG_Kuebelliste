<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KÃ¼belliste!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <!-- NAVBAR -->
      <navbar></navbar>
    </header>

    <div class="nav-wrapper col s12" style="padding-left: 21px; line-height: 56px;">
      <a href="index.html" class="breadcrumb">Menu</a>
      <a href="#!" class="breadcrumb">{{ listName }}</a>
    </div>

    <main>
      <!-- here comes data -->
      <ul style="margin-top: 0px;">
        <div class="row center">

          <li>
            <div class="center" v-for="list in items" :key="index">

              <div v-for="(value, category) in list" :key="index" class="col s2.5" style="width: 100%;">
                <p class="waves-effect waves-light btn cyan darken-3 category">{{ category }}</p>

                <table v-if="value.length !== 0" style="margin-bottom: 3%; border: 2px solid #a8a8a8">
                  <thead>
                    <tr>
                      <th style="width: 20%;">Name</th>
                      <th style="width: 10%;">Rating</th>
                      <th style="width: 60%;">Description</th>
                      <th style="width: 10%;">Deadline</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="entry in value" :key="index">
                      <td>{{ entry.name }}</td>
                      <td>{{ entry.rating }}</td>
                      <td>{{ entry.description }}</td>
                      <td>{{ entry.deadline }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </li>

        </div>
      </ul>
    </main>

    <!-- OUR FOOTER-->
    <kuebelfooter></kuebelfooter>

  </div>

  <script src="components.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        listName: "test",
        items: []
      },
      computed: {
      },
      methods: {
        fetchItems() {
          // Simulate an API call
          const fetchedItems = [
            {
              "To-Do": [{
                name: "Coral Aerie", rating: "0 / 6", description: "Coral Aerie has 7 bosses: 3 main bosses with each having a hardmode, 4 secret bosses and trashmob packs.", deadline: "30.03.2024",
              },
              {
                name: "Spindelclutch II", rating: "3 / 6", description: "Spindleclutch II has 6 bosses: 3 main bosses, 3 mini-boss encounters and trashmob packs.", deadline: "25.03.2024",
              }]
            },
            {
              "Done": [{
                name: "Spindelclutch I", rating: "6 / 6", description: "Spindleclutch I has 5 bosses: 2 main bosses, 3 mini-boss encounters and trashmob packs.", deadline: "16.03.2024",
              }]
            },
            {
              "Test": []
            },
          ];

          this.items = fetchedItems
        },
      },
      mounted() {
        this.fetchItems();

        const params = new URLSearchParams(window.location.search);
        this.listName = params.get('listName');
      }
    });


  </script>
</body>

</html>
