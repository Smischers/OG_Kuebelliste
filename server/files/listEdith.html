    <div id="app">
        <form id="createListForm">
            <div class="imgcontainer center">
                <img src="../resources/logoSVG.png" title="Kübelliste Logo" alt="To-Do Liste in Kübel"
                    class="logoLogin">
            </div>

            <div class="container"
                style="max-width: 40%;border: 2px solid #00838f; padding: 20px 30px; border-radius: 5%;">
                <h1 style="margin-top: 0; font-size: 150%;" class="center"><b>{{ this.listName }}</b></h1>

                <label for="listName"><b>List name</b></label>
                <input type="text" id="listName" name="listName" :value=this.listName required>
                <label for="listPicture"><b>Picture URL</b></label>
                <input type="text" id="listPicture" name="listPicture">
                <label for="weather"><b>Best for which weather?</b></label>
                <select name="weather" id="weather" style="display: block;" required>
                    <option value="sunny">sunny</option>
                    <option value="rainy">rainy</option>
                </select>


                <button type="submit" class="waves-effect waves-light btn cyan darken-3">Submit</button>
                <a href="index.html"><button type="button"
                        class="cancelbtn waves-effect waves-light btn grey">Cancel</button></a>
                <button v-on:click=deleteList() type="button"
                        class="deletebtn waves-effect waves-light btn red">Delete</button>
            </div>
        </form>
    </div>

        new Vue({

                deleteList() {
                    let fetchedItems = [];


                    fetch(`/list/${this.listName}`,{
                        method: 'DELETE',
                    })
                        .then(data => {
                            if (data.status === 201) {
                                window.location.href = 'index.html';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });

                }
            },
            mounted() {
                const params = new URLSearchParams(window.location.search);
                const listParam = params.get('listName');
                if (listParam) {
                    this.listName = listParam;
                    this.fetchItems();
                }
            }
        });
