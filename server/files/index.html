<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kübelliste!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="../resources/Kübelliste_Icon.png">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <navbar></navbar>
    </header>

    <main>
      <!-- here comes data -->
       <h1>My Lists</h1>
      <ul>
        <div class="row center">

          <li>
            <div class="center" v-for="item in rowChunks">
              <div v-for="card in item" class="col s2.5">

                <a :href="`listview.html?listName=${ card.name }`">
                  <div class="card hoverable" style="width: 170px; height: 220px;">
                    <div class="card-image">
                      <img :src=card.picture style="width:170px; height:150px;">
                    </div>
                    <div class="card-content">
                      <span class="card-title center"
                        style="font-size: 18.5px !important; color: black !important;"><b>{{ card.name }}</b></span>
                    </div>
                  </div>
                </a>

              </div>
            </div>
          </li>

        </div>
      </ul>
    </main>

    <!-- OUR FOOTER-->
    <kuebelfooter></kuebelfooter>

  </div>


  <script src="components.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        resizeEvent: 0,
        items: []
      },
      computed: {
        rowChunks() {
          this.resizeEvent;
          const chunkSize = Math.floor(window.innerWidth / 225);
          const result = [];
          for (let i = 0; i < this.items.length; i += chunkSize) {
            result.push(this.items.slice(i, i + chunkSize));
          }

          return result;
        },
      },
      methods: {
        fetchItems() {
          let fetchedItems = [];

          fetch("/list")
            .then(res => res.json())
            .then(data => {
              fetchedItems = data;
              fetchedItems.push({
                name: "New List", picture: "../resources/Plus_symbol.png",
              })
            })
            .then(list => {
              this.items = fetchedItems
              console.log(fetchedItems)
            }
            )
            .catch(err => console.log(err));

        },
        handleResize() {
          this.resizeEvent++;
        },
      },
      mounted() {
        this.fetchItems();
        window.addEventListener('resize', this.handleResize);
      }
    });

  </script>

      <!-- Add these buttons for authorization and sign-out -->

      <!-- Add this button for adding a deadline to the calendar -->
      <button id="add_deadline_button">Add Deadline to Calendar</button>

      <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
      
</body>

</html>
