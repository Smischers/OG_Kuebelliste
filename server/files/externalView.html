<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kübelliste!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="resources/Kuebelliste_Icon.png">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <navbar v-model="textInput"></navbar>
    </header>

    <main>
      <!-- here comes data -->
      <h1 v-if="items.length != 0" style="width: 50%; float: left;">External APi</h1>
      <p
        style="width: 50%; float: right; text-align: right; margin-top: 5px !important; margin-bottom: 0; font-size: 100%;">
        Vienna: {{weather.weather}}, {{ weather.temperature }}°C</p>
      <div class="clear"></div>
      <ul>
        <div class="row center">

          <li>
            <div class="center" v-for="item in rowChunks">
              <div v-for="card in item" class="col s2.5">
                <div class="card hoverable" style="width: 170px; height: 220px;">
                  <div class="card-image">
                    <img v-if="card.img != ''" :src=card.img style="width:170px; height:150px;">
                    <img v-else src=resources/Kuebelliste_Icon.png style="width:170px; height:150px;">
                  </div>
                  <div class="card-content">
                    <span class="card-title center" style="font-size: 18.5px !important; color: black !important;"><b
                        style="overflow: hidden !important; text-overflow: ellipsis !important; white-space: nowrap !important;">{{
                        card.name }}</b></span>
                  </div>
                </div>
              </div>
            </div>
          </li>

        </div>
      </ul>
    </main>

    <!-- OUR FOOTER-->
    <kuebelfooter></kuebelfooter>

  </div>


  <script src="components.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        resizeEvent: 0,
        items: [],
        textInput: "",
        weather: "",
        chosenAPI: "",
      },
      computed: {
        rowChunks() {
          this.resizeEvent;
          const chunkSize = Math.floor(window.innerWidth / 225);
          const result = [];
          for (let i = 0; i < this.items.length; i += chunkSize) {
            let slice = this.items.slice(i, i + chunkSize);
            if (this.textInput != "") {
              slice = slice.filter(item =>
                item.name.toLowerCase().includes(this.textInput.toLowerCase()) || item.name === "New List"
              );
            }
            result.push(slice);
          }

          return result;
        },
      },
      methods: {
        fetchItems() {
          let fetchedItems = [];

          this.getChosenEndpointData()
            .then(data => {
              fetchedItems = data;
            })
            .then(list => {
              this.items = fetchedItems
            })
            .catch(err => console.log(err));

          fetch("weather/weatherandtemp/Vienna")
            .then(weather => weather.json())
            .then(data => this.weather = data)
            .catch(error => console.log(error))
        },
        getChosenEndpointData() {
          if (this.chosenAPI == "eso") return fetch("/eso").then(res => res.json())
          if (this.chosenAPI == "anime") {
            return fetch("/anime").
              then(res => res.json()).
              then(data => data.map(anime => ({ name: anime.title.english, img: anime.coverImage.large, description: anime.description })));
          }
          return null;
        },
        handleResize() {
          this.resizeEvent++;
        },
      },
      mounted() {
        const params = new URLSearchParams(window.location.search);
        const chosenAPI = params.get('api');
        if (chosenAPI) {
          this.chosenAPI = chosenAPI;
        }
        this.fetchItems();
        window.addEventListener('resize', this.handleResize);
      }
    });
  </script>
</body>

</html>
