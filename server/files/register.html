<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K端belliste!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="edith.css">
    <link rel="icon" type="image/x-icon" href="resources/Kuebelliste_Icon.png">
</head>

<body>
    <form id="registerForm">
        <div class="imgcontainer center">
            <img src="../resources/logoSVG.png" title="K端belliste Logo" alt="To-Do Liste in K端bel" class="logoLogin">
        </div>

        <div class="container form-container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

            <button type="submit" class="waves-effect waves-light btn cyan darken-3">Sign up</button>
            <a href="index.html" class="cancelbtn waves-effect waves-light btn grey">Cancel</a>

            <!--<p class="center" style="letter-spacing: 2px;">OR</p>

            <button type="login" class="waves-effect waves-light btn cyan darken-3"><img
                    src="../resources/google-icon.png" alt="Avatar" style="max-height: 35%; margin-right: 6px;">Log in
                with Google</button>-->

        </div>
    </form>
    <p class="center" style="margin-top: 2.5%;">Already have a K端belliste?</p>
    <a class="center hover" style="color:black " href="login.html"><b>Log in!</b></a>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                uname: document.getElementById('uname').value,
                psw: document.getElementById('psw').value
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(data => {
                if(data.status === 201) {
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>

</html>
