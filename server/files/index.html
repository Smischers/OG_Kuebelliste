<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KÃ¼belliste!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="resources/Kuebelliste_Icon.png">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <navbar v-model="textInput"></navbar>
    </header>

    <main>
      <!-- here comes data -->
      <h1 v-if="items.length != 0" style="width: 50%; float: left;">My Lists</h1>
      <p style="width: 50%; float: right; text-align: right;">{{ weather.temperature }}</p>
      <div class="clear"></div>
      <ul>
        <div class="row center">

          <li>
            <p v-if="items.length == 0">NICHT EINGELOGGT VENA</p>
            <div class="center" v-for="item in rowChunks">
              <div v-for="card in item" class="col s2.5">

                <a :href="getCardLink(card.name)">
                  <div class="card hoverable" style="width: 170px; height: 220px;">
                    <div class="card-image">
                      <img v-if="card.picture != ''" :src=card.picture style="width:170px; height:150px;">
                      <img v-else src=resources/Kuebelliste_Icon.png style="width:170px; height:150px;">
                    </div>
                    <div class="card-content">
                      <span class="card-title center"
                        style="font-size: 18.5px !important; color: black !important;"><b>{{ card.name }}</b></span>
                    </div>
                  </div>
                </a>

              </div>
            </div>
          </li>

        </div>
      </ul>
    </main>

    <!-- OUR FOOTER-->
    <kuebelfooter></kuebelfooter>

  </div>


  <script src="components.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        resizeEvent: 0,
        items: [],
        textInput: "",
        weather: ""
      },
      computed: {
        rowChunks() {
          this.resizeEvent;
          const chunkSize = Math.floor(window.innerWidth / 225);
          const result = [];
          for (let i = 0; i < this.items.length; i += chunkSize) {
            result.push(this.items.slice(i, i + chunkSize));
          }

          return result;
        },
      },
      methods: {
        fetchItems() {
          let fetchedItems = [];

          fetch("/list")
            .then(res => res.json())
            .then(data => {
              fetchedItems = data;
              fetchedItems.push({
                name: "New List", picture: "../resources/Plus_symbol.png",
              })
            })
            .then(list => {
              this.items = fetchedItems
              console.log(fetchedItems)
            }
            )
            .catch(err => console.log(err));

          fetch("weather/weatherandtemp/Vienna")
            .then(weather => weather.json())
            .then(data => this.weather = data)
            .catch(error => console.log(error))

        },
        handleResize() {
          this.resizeEvent++;
        },
        getCardLink(cardName) {
          if (cardName === 'New List') {
            return 'newList.html';
          } else {
            return `listview.html?listName=${cardName}`;
          }
        },
        hasAccessToken() {
          // Get the value of the accessToken cookie
          let value = "; " + document.cookie;
          let parts = value.split("; accessToken=");
          if (parts.length === 2) {
            let accessToken = parts.pop().split(";").shift();
            return accessToken !== "";
          }
          return false;
        }
      },
      mounted() {
        if (this.hasAccessToken()) {
          this.fetchItems();
          window.addEventListener('resize', this.handleResize);
        }else{

        }
      }
    });

  </script>
</body>

</html>
